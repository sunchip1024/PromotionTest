                <canvas id="whole-objects-rotation"></canvas>
            </div>
        </div>

        <div class="slide" id="slide2">
            <div class="slide-container">
                <h1 id="slide2_title">당신만의 헤드폰을 선택하세요</h1>
                <canvas id="part-object-rotation"></canvas>
                <div id="description"></div>

    </main>
